<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c> div{
            position: absolute;
            top: 20px;
        }
        @keyframes anim{
            0%{transform: rotateY(0deg);}
            100%{transform: rotateY(-360deg);}
        }
        </style>
</head>
<body>
      
    <div style=" width: 340px;background-color: aqua;position: relative;top: 200px;left: 500px;perspective:1000px;">
        <div class="c" style="background-color: red;position: absolute;width: 100%;transform-style: preserve-3d;animation: anim 30s 
        linear infinite ;">
            <div style="background-color: green;width: 320px;height: 150px;
            
            display:flex;align-items: center;justify-content: center;color: white; transform: rotateY(0deg) translateZ(500px)"><span>1</span>
            </div>
            <div style="background-color: black;width: 320px;height: 150px;
            
            display:flex;align-items: center;justify-content: center;color: white; transform: rotateY(40deg) translateZ(500px)"><span>2</span>
            </div>
            <div style="background-color: yellow;width: 320px;height: 150px;
            
            display:flex;align-items: center;justify-content: center;color: white; transform: rotateY(80deg) translateZ(500px)"><span>3</span>
            </div>
            <div style="background-color: orange;width: 320px;height: 150px;
            
            display:flex;align-items: center;justify-content: center;color: white; transform: rotateY(120deg) translateZ(500px)"><span>4</span>
            </div>
            <div style="background-color: pink;width: 320px;height: 150px;
            
            display:flex;align-items: center;justify-content: center;color: white; transform: rotateY(160deg) translateZ(500px)"><span>5</span>
            </div>
            <div style="background-color: indigo;width: 320px;height: 150px;
            
            display:flex;align-items: center;justify-content: center;color: white; transform: rotateY(200deg) translateZ(500px)"><span>6</span>
            </div>
            <div style="background-color: purple;width: 320px;height: 150px;
            
            display:flex;align-items: center;justify-content: center;color: white; transform: rotateY(240deg) translateZ(500px)"><span>7</span>
            </div>
            <div style="background-color: blue;width: 320px;height: 150px;
            
            display:flex;align-items: center;justify-content: center;color: white; transform: rotateY(280deg) translateZ(500px)"><span>8</span>
            </div>
            <div style="background-color: magenta;width: 320px;height: 150px;
            
            display:flex;align-items: center;justify-content: center;color: white; transform: rotateY( 320deg) translateZ(500px)"><span>9</span>
            </div>

        </div>
    </div>  
    


</body>
</html>
